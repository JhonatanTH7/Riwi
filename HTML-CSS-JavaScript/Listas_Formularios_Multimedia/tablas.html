<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Tablas</title>
    <!--collapse para que no se vea doble linea en la tabla-->
    <style>
        table,th,td{
            border: 1px solid #000;
            border-collapse: collapse;
            padding: 0 20px;
            text-align: center;

        img{
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <a href="./hipervinculos_multimedia.html">Volver</a>
    <center>
        <h1>Tablas</h1>

    <hr>
    <h2>Estructura basica de una tabla</h2>
    <table border="1">
        <tr>
            <td>Item 1</td>

        <tr>

    <h2>Estructura de una tabla completa</h2>
        <table>
        <tbody>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Ciudad</th>
                <th>Genero</th>

            </tr>

                <td colspan="3">2</td>
            </tr>
        </tfoot>
    </table>
    <hr>

        <thead>

                <th>#</th>
